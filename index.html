<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace - Dash Camera & Security Alert System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Check if user is logged in (this can be more complex, depending on your auth method)
        function handleReportClick() {
            if (!localStorage.getItem('isLoggedIn')) {
                // Redirect to login page if not logged in
                window.location.href = "login.html";
            } else {
                // Redirect to report form if logged in
                window.location.href = "report-form.html";
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4 text-white flex justify-between">
        <h1 class="text-2xl">Ace Camera</h1>
        <div>
            <button onclick="handleReportClick()" class="bg-white text-blue-500 py-2 px-4 rounded">Report</button>
        </div>
    </nav>
    <section class="mt-10 text-center">
        <h2 class="text-3xl font-bold">Traffic Protocols</h2>
        <p class="mt-4 text-gray-700">Learn about safe driving practices, traffic rules, and how to stay safe on the road.</p>
    </section>
</body>
</html>
