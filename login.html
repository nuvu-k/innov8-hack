<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace - Login or Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting
            // Simulate login success
            localStorage.setItem('isLoggedIn', true);
            // Redirect to the home page after login
            window.location.href = "dashboard.html";
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white mt-10 p-8 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-6 text-center">Login or Signup</h2>
        <form onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded">Login</button>
        </form>
    </div>
</body>
</html>
