<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace - Report Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Reusable Navbar -->
    <nav class="bg-blue-500 p-4 text-white flex justify-between">
        <h1 class="text-2xl"><a href="dashboard.html">Ace Camera</a></h1>
        <div class="flex space-x-4">
            <a href="dashboard.html" class="hover:underline">Home</a>
            <a href="how-to-use.html" class="hover:underline">How to Use</a>
            <a href="camera-feed.html" class="hover:underline">Camera Feed</a>
            <a href="map.html" class="hover:underline">Map</a>
            <a href="rewards.html" class="hover:underline">Rewards</a>
            <a href="user-details.html" class="hover:underline">User Details</a>
            <button onclick="handleReportClick()" class="bg-white text-blue-500 py-2 px-4 rounded">Report</button>
        </div>
    </nav>

    <section class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-6 text-center">Report an Incident</h2>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('submit_report') }}">
            <div class="mb-4">
                <label for="details" class="block text-gray-700">Details</label>
                <textarea id="details" name="details" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="Describe the incident" required></textarea>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-gray-700">Upload Image</label>
                <input type="file" id="image" name="image" class="w-full p-2 border border-gray-300 rounded mt-2" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded">Submit Report</button>
        </form>        
    </section>
</body>
</html>
